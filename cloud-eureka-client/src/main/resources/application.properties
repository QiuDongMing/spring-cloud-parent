server.port=10001
spring.application.name=cloud-eureka-client
eureka.client.serviceUrl.defaultZone=http://localhost:10000/eureka/

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/qdm?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=200
spring.datasource.maxWait=60000

#show sql
logging.level.com.qdm.mapper=debug
logging.path=.
logging.level=info

#mongo
mongo.uri=mongodb://192.168.56.101:27017/qdm
mongo.dbName=qdm

logging.level.com.qdm = debug

#spring mongo
spring.datasource.mongo.url=mongodb://192.168.56.101:27017/qdm
spring.datasource.mongo.database=qdm


#spring redis
spring.redis.host=192.168.56.101
spring.redis.database=0
spring.redis.port=6379









